<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/css/swiper.min.css">

<body>

<div class="container-fluid mt-5">

    <div class="text-center">

      <a class="col-md-0.5 btn btn-outline-dark" href="https://www.apple.com/jp/" target="blank" role="button">ï£¿</a>

      <a class="col-md-1 btn btn-outline-dark" href="https://www.apple.com/jp/mac/" target="blank" role="button">Mac</a>

      <a class="col-md-1 btn btn-outline-dark" href="https://www.apple.com/jp/ipad/" target="blank" role="button">iPad</a>

      <a class="col-md-1 btn btn-outline-dark" href="https://www.apple.com/jp/iphone/" target="blank" role="button">iPhone</a>

      <a class="col-md-1 btn btn-outline-dark" href="https://www.apple.com/jp/watch/" target="blank" role="button">iWatch</a>

      <a class="col-md-1 btn btn-outline-dark" href="https://www.apple.com/jp/tv/" target="blank" role="button">TV</a>

      <a class="col-md-1 btn btn-outline-dark" href="https://www.apple.com/jp/music/" target="blank" role="button">Music</a>

      <a class="col-md-1 btn btn-outline-dark" href="https://support.apple.com/ja-jp" target="blank" role="button">Support</a>

    </div>
</div>


<main class="picture">

    <div class="swiper-container">

      <ul class="img-box swiper-wrapper">
        <li class="mac swiper-slide">
      <img src="img/mac.jpg">
      </li>
        <li class="mac swiper-slide">
      <img src="img/iphone.jpg">
      </li>
      <li class="mac swiper-slide">
      <img src="img/iphone x.jpg">
      </li>
        <li class="mac swiper-slide">
      <img src="img/iWatch.jpg">
      </li>
        <li class="mac swiper-slide">
      <img src="img/TV.jpg">
      </li>
        <li class="mac swiper-slide">
      <img src="img/music.jpg">
      </li>
      <li class="mac swiper-slide">
      <img src="img/only all.jpg">
      </li>
     </ul>

    </div>

</main>



<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
  demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">iPhone XS</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe width="450" height="300" src="https://www.youtube.com/embed/OkdUdxbQ5kM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


  <aside class="contact">
    <h2 class="sub-title">Contact us</h2>
    <form action="">
      <div class="form">
        <div class="form-left">
          <fieldset>
            <input class="name" type="text" placeholder="  Name">
          </fieldset>
          <fieldset>
            <input class="email" type="text" placeholder="  E-mail">
          </fieldset>
        </div>
        <div class="form-right">
          <textarea class="inquiry" placeholder="  Inquiry"></textarea>
        </div>
      </div>
      <button>Submit</button>
    </form>
  </aside>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
